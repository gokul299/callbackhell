<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call back hell task</title>
</head>
<body>
    <script>
        const division =document.createElement('div');
        const para = document.createElement('h1');
        para.setAttribute('style','text-align: center')
        division.appendChild(para);
        document.body.append(division);

        para.innerText = 'Countdown Timer using callback hell';

        const timer = ()=>{
            setTimeout(()=>{
            para.innerText="10";
                setTimeout(()=>{
                para.innerText="9";
                    setTimeout(()=>{
                    para.innerText="8";
                        setTimeout(()=>{
                         para.innerText="7";
                        
                            setTimeout(()=>{
                            para.innerText="6";
                                setTimeout(()=>{
                                para.innerText="5";
                                    setTimeout(()=>{
                                    para.innerText="4";
                                        setTimeout(()=>{
                                        para.innerText="3";
                                            
                                            setTimeout(()=>{
                                            para.innerText="2";
                                                setTimeout(()=>{
                                                para.innerText="1";
                                                    setTimeout(()=>{
                                                    para.innerText="Happy New Year";
                                                    },1000)

                                                },1000)

                                            },1000)
                                        },1000)

                                    },1000)
                                },1000)
                            },1000)
                         },1000)
                    },1000)   
                },1000)   
            },1000)

        }
        timer();
    </script>
</body>
</html>
